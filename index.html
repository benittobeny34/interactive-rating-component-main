<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<!-- Rating state start -->
<div class="bg-gray-800 h-screen flex justify-center align-items">
    <div class="flex flex-col justify-center align-items w-1/4 m-auto bg-slate-700 rounded-xl p-4">
        <span class="rounded-xl bg-neutral-500 w-8 p-2 my-4">
            <img src="./images/icon-star.svg" alt="">
        </span>
        <p class="my-2 text-2xl font-semibold text-white">How did we do?</p>

        <p class="my-3 text-stone-50">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>
        <div class="flex justify-between mb-3">
            <div class="inline-block w-12 py-2 bg-neutral-500 text-white text-center rounded-3xl hover:bg-orange-300 cursor-pointer">1</div>
            <div class="inline-block w-12 py-2 bg-neutral-500 text-white text-center rounded-3xl hover:bg-orange-300 cursor-pointer">2</div>
            <div class="inline-block w-12 py-2 bg-neutral-500 text-white text-center rounded-3xl hover:bg-orange-300 cursor-pointer">3</div>
            <div class="inline-block w-12 py-2 bg-neutral-500 text-white text-center rounded-3xl hover:bg-orange-300 cursor-pointer">4</div>
            <div class="inline-block w-12 py-2 bg-neutral-500 text-white text-center rounded-3xl hover:bg-orange-300 cursor-pointer">5</div>
        </div>

        <button class="bg-orange-400 hover:bg-orange-600 px-8 m-2 py-1 rounded-full text-white">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!--    You selected &lt;!&ndash; Add rating here &ndash;&gt; out of 5-->

    <!--    Thank you!-->

    <!--    We appreciate you taking the time to give a rating. If you ever need more support,-->
    <!--    don’t hesitate to get in touch!-->

    <!-- Thank you state end -->

</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
